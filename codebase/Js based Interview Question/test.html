<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        function delayLog(str,times){
            setTimeout(()=>{
                console.log(str);
            },times*1000)
        }

        const str ="Hello world!";
        const times = 2;
        delayLog(str,times);
    </script>
</body>
</html>
